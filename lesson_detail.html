    <style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        color: white;
    }
    h1, h3 {
        text-align: center;
    }
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
    .card-container button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    .card-container img {
        width: 100%;
        height: auto;
        transition: transform 0.2s, opacity 0.2s;
    }
    .card-container img:hover {
        transform: scale(1.1);
    }
    .eliminated img {
        opacity: 0.5;
    }
    .question-section {
        margin-top: 30px;
        text-align: center;
    }
    .question-section input {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        margin-right: 10px;
    }
    .question-section button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #selected-card, #results {
        margin-top: 30px;
    }
    /* Set the color of "Selected Card" title and card name to black */
    #selected-card h3, #card-display {
        color: black;
    }
    #question-log {
        list-style-type: none;
        padding: 10px;
    }
    #question-log li {
        background-color: #333;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
    }
    /* Ensure question log entries are also black */
    #question-log li, #results h3 {
        color: white;
        background-color: #800020;
    }
    .btn-back {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #800020;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
    }
</style>

<script>
        const eliminatedCards = [];
        function selectCard(cardName) {
            document.getElementById('card-display').textContent = cardName;
        }

        function askQuestion() {
            const question = document.getElementById('question').value;
            if (question) {
                const questionLog = document.getElementById('question-log');
                const newLogEntry = document.createElement('li');
                newLogEntry.textContent = question;
                questionLog.appendChild(newLogEntry);
                eliminateCard();
                document.getElementById('question').value = '';
            }
        }

        function eliminateCard() {
            // Example logic: Randomly eliminate one card for demo purposes
            const cards = document.querySelectorAll('.card-container button');
            const randomCardIndex = Math.floor(Math.random() * cards.length);
            const cardToEliminate = cards[randomCardIndex];
            if (!eliminatedCards.includes(randomCardIndex)) {
                cardToEliminate.classList.add('eliminated');
                eliminatedCards.push(randomCardIndex);
            }
        }
    </script>
