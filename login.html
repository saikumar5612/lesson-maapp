<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #800020; /* Background color to match your design */
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #333; /* Container background */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px; /* Space below heading */
        }
        input[type="text"], input[type="password"] {
            width: 100%; /* Full-width inputs */
            padding: 10px;
            margin: 10px 0; /* Space between inputs */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #555; /* Input border */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }
        button:hover {
            background-color: #45a049; /* Darker button color on hover */
        }
        .error {
            color: red; /* Error message color */
            margin: 10px 0; /* Space above and below error message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="error">{{ error }}</p> <!-- Display error message if exists -->
        {% endif %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register" style="color: #4CAF50;">Register here</a></p> <!-- Optional registration link -->
    </div>
</body>
</html>
